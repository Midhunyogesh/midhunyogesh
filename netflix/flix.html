<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Recently Added</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="Search">
        </div>
    </header>

    <section class="hero">
        <img src="netflix.png" alt="Hero Image">
        <div class="hero-content">
            <h1>Watch Now</h1>
            <p>Unlimited movies, TV shows, and more. Watch anywhere. Cancel anytime.</p>
            <button class="btn">Get Started</button>
        </div>
    </section>

    <section class="content">
        <h2>Popular on Netflix</h2>
        <div class="row">
            <div class="card">
                <img src="breaking bad.png" alt="breaking bad">
            </div>
            <div class="card">
                <img src="dr str.png" alt="Movie Poster">
            </div>
            <div class="card">
                <img src="stranger things.png" alt="Movie Poster">
            </div>
            <div class="card">
                <img src="f&f.png" alt="Movie Poster">
            </div>
            <div class="card">
                <img src="batman.png" alt="Movie Poster">
            </div>
        </div>
    </section>

    <footer>
        <p>Netflix Clone by midhun</p>
    </footer>
</body>
</html>
